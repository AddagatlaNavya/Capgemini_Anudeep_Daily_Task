<html>
	<head>
		<title>Coniditional Stmt</title>
	</head>
		<h2>if-else:</h2>
		<script>
			var n=10;
			if(n%2==0){
				document.write(n+"is even number");
			}
			else{
				document.write(n+"is odd number");
			}
		</script>
		<h2>Nested-if:</h2>
		<script>
			document.write("<br>");
			var a=10, b=20, c=30;
				if(a>b){
					if(a>c){
						document.write(a+" is biggest");
					}
					else{
						document.write(c+" is biggest");
					}
				}
				else{
					 if(b>c){
						document.write(b+" is biggest");
					}
					else{
					document.write(c+" is biggest");
					}
				}
		</script>
		<h2>if -else ladder:</h2>
		<script>
			document.write("<br>");
			var month=3;
			if(month==1){
				document.write("Jan")
			}
			else if(month==2){
				document.write("Feb")
			}
			else if(month==3){
				document.write("March")
			}
			else if(month==4){
				document.write("Apr")
			}
		</script>
		<h2>Switch:</h2>
		<script>
			var month=4;
			document.write("<br>");
			switch(month){
				case 1:document.write("Jan");
					break;
				case 2:document.write("Feb");
					break;
				case 3:document.write("Mar");
					break;
				case 4:document.write("Apr");
					break;
				default:document.write("Inavalid month");
			}
		</script>
	<body>
	</body>
</html>
