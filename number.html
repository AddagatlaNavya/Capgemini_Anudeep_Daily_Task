<html>
	<head>
		<title>Reverse of a number</title>
	</head>
	<body>

		<h1>programs on integers</h1> 
		<script>
			var num=parseInt(prompt("Enter a number"));
			var rev=0,rem;
			while(num!=0)
			{
				rem=num%10;
				rev=rev*10+rem;
				num=parseInt(num/10);
			}
			document.write(rev)
		</script>
